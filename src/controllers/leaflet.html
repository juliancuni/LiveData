<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/leaflet.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/custom.css" />
</head>
<body class="d-flex flex-column w-100 h-100">
    <main role="main" class="flex-shrink-0">
        <div class="liveDataMap" id="liveDataMap">
        </div>
        <div class="container">
            <div class="pilotList" style="overflow-y: scroll; height:96%;">
                <div class="d-block d-sm-none">
                    <button class="btn btn-secondary btn-sm" type="button" onclick="location.reload()"><i
                            class='fas fa-sync'></i></button>
                    <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal"
                        data-target="#listaEPiloteveMobile">Lista e mjeteve
                        <i class="badge badge-success"><%- pilots.length %></i>
                    </button>
                </div>
                <div class="d-none d-sm-block">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Lista e mjeteve</span>
                            <span class="badge badge-success"><i
                                    class="badge badge-success"><%- pilots.length %></i></span>
                            <button class="btn btn-sm" onclick="location.reload()"><span
                                    class='fas fa-sync'></span></button>
                        </div>
                        <input type="text" class="form-control form-control-sm" placeholder="Kërko" disabled>
                        <ul class="list-group list-group-flush test1">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="listaEPiloteveMobile" tabindex="-1" role="dialog"
        aria-labelledby="listaEPiloteveMobileTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listaEPiloteveMobileTitle">Lista e pilotëve</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
    <script src="/public/js/livemap.js"></script>
    <script src="/public/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/public/js/popper.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
</body>
</html>
